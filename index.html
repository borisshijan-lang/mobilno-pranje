<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobilno pranje</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f6f9; color: #222; }

    header {
      background: #0d1b3d; color: white; padding: 15px 40px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 10;
    }

    nav a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #4da3ff; }

    .hero { background: linear-gradient(135deg, #0d1b3d, #1a3d7c); color: white; text-align: center; padding: 120px 20px 100px; }
    .hero h2 { font-size: 3rem; margin-bottom: 15px; }
    .hero p { font-size: 1.2rem; margin-bottom: 25px; }

    .btn { background: #fff; color: #0d1b3d; padding: 14px 28px; border-radius: 10px; text-decoration: none; font-weight: bold; }

    section { padding: 80px 20px; max-width: 1150px; margin: auto; }
    section h2 { text-align: center; margin-bottom: 45px; font-size: 2.4rem; color: #1a3d7c; }

    .calendar { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: auto; }

    .slot {
      background: white; padding: 18px; border-radius: 10px; text-align: center; font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08); cursor: pointer; transition: 0.2s;
    }

    .slot:hover { background: #1a3d7c; color: white; }
    .taken { background: #ccc !important; color: #666 !important; cursor: not-allowed; }

    .form-box { max-width: 500px; margin: 40px auto 0; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }

    input, button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }

    button { background: #1a3d7c; color: white; border: none; font-weight: bold; cursor: pointer; }

    footer { background: #0d1b3d; color: white; text-align: center; padding: 25px; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>Mobilno pranje</h1>
  <nav>
    <a href="#termini">Termini</a>
    <a href="#kontakt">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <h2>Online rezervacija pranja</h2>
  <p>Izaberi slobodan termin i rezervi≈°i za 10 sekundi.</p>
  <a href="#termini" class="btn">Pogledaj termine</a>
</section>

<section id="termini">
  <h2>Slobodni termini</h2>
  <div class="calendar" id="calendar"></div>

  <div class="form-box" id="formBox" style="display:none">
    <h3>Rezervacija termina: <span id="selected"></span></h3>
    <input type="text" id="name" placeholder="Ime i prezime" />
    <input type="tel" id="phone" placeholder="Telefon" />
    <button onclick="reserve()">Potvrdi rezervaciju</button>
  </div>
</section>

<section id="kontakt" style="text-align:center">
  <h2>Kontakt</h2>
  <p>üìç Beograd</p>
  <p>üìû 06X XXX XXXX</p>
</section>

<footer>¬© 2026 Mobilno pranje</footer>

<script>
const terms = [
  "Ponedeljak 10:00","Ponedeljak 14:00",
  "Utorak 09:00","Utorak 13:00",
  "Sreda 11:00","ƒåetvrtak 15:00",
  "Petak 10:00","Subota 12:00"
];

const taken = JSON.parse(localStorage.getItem("taken")) || [];
const calendar = document.getElementById("calendar");
let chosen = null;

terms.forEach(t => {
  const div = document.createElement("div");
  div.className = "slot" + (taken.includes(t) ? " taken" : "");
  div.innerText = t;

  if (!taken.includes(t)) {
    div.onclick = () => {
      chosen = t;
      document.getElementById("formBox").style.display = "block";
      document.getElementById("selected").innerText = t;
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    };
  }

  calendar.appendChild(div);
});

function reserve() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!name || !phone) return alert("Unesite podatke");

  taken.push(chosen);
  localStorage.setItem("taken", JSON.stringify(taken));

  window.location.href = `https://wa.me/3816XXXXXXXX?text=Rezervacija:%20${chosen}%20-%20${name}%20(${phone})`;
}
</script>

</body>
</html>
